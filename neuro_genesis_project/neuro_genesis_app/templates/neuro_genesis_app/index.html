<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumour Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        .upload-box {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        .result-box {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
        }

        h3 {
            color: #3498db;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Project: Neuro-Genesis</h1>

    <div class="upload-box">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Upload an image:</label>
            <input type="file" name="image" accept="image/*">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="result-box">
        {% if uploaded_file %}
            <h3>Uploaded Image:</h3>
            <img src="{{ uploaded_file }}" alt="Uploaded Image">  <!-- Directly use the uploaded_file variable -->

            {% if result %}
                <h3>Prediction Result:</h3>
                <p>{{ result }}</p>
            {% endif %}
            
            {% if ai_response %}
                <h3>AI-Generated Explanation:</h3>
                <p>{{ ai_response }}</p>  <!-- Display the AI-generated response -->
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
